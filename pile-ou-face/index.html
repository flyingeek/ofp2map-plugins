<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pile ou Face</title>
        <style type="text/css">
            body {
                /*font-family: system-ui, sans-serif;*/
                font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
                font-weight: normal;
                color: gray;
                margin: 0 10px;
            }
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                user-select: none;
                -webkit-user-select: none;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            .container>div{
                margin-bottom: auto;
            }

            h1 {
                margin: 0 0 1rem 0;
                font-weight: normal;
                text-align: center;
            }
            small {
                display: block;
                margin: 1.5rem 0 2rem 0;
                text-align: center;
            }
            #coin {
                position: relative;
                margin: 0 auto;
                width: 100px;
                height: 100px;
                cursor: pointer;
                transform-style: preserve-3d;
                transform-box: fill-box;
                transform-origin: 50% 0;
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-drag: none;
                border-radius: 50%;
            }
            .side {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                position: absolute;
                backface-visibility: hidden;
            }
            .head {
                background: url('./face-pile-sprites100px.webp') -100px -0;
                z-index: 10;
            }
            .tail {
                background: url('./face-pile-sprites100px.webp') -0 -0;
                transform: rotateY(-180deg);
            }

            .flipHead {
                animation: resultHead 2s ease-out forwards;
            }
            .flipTail {
                animation: resultTail 2s ease-out forwards;
            }
            .fadeOut, .fadeIn {
                transition: opacity 300ms cubic-bezier(0.55, 0.085, 0.68, 0.53);
            }
            .fadeOut {
                opacity: 0;
            }
            .fadeIn {
                opacity: 1;
            }

            @keyframes resultHead {
                from {
                    transform: rotateY(0);
                }
                to {
                    transform: rotateY(1800deg);
                }
            }

            @keyframes resultTail {
                from {
                    transform: rotateY(0);
                }
                to {
                    transform: rotateY(1980deg);
                }
            }
            header {
                background-color: lightgoldenrodyellow;
                padding: 0.25em;
                border: 1px dotted gold;
                border-radius: 5px;
                /* margin: auto 0 auto 0; */
                max-width: 800px;
                /* z-index: 2; */
                margin-top: 8px;
                margin-bottom: auto;
            }
            svg {
                vertical-align: text-bottom;
                display: inline-block;
                margin-right: 0.5ch;
            }
        </style>
    </head>
    <body onload="flip()">
        <svg style="display: none;">
            <symbol id="info-symbol" stroke-width='8' stroke-dashoffset='0' stroke-dasharray='0' stroke-linecap='round' stroke-linejoin='round' viewBox='0 0 100 100'>
                <g transform="rotate(180, 50, 50)"><circle fill="none" cx="50" cy="50" r="40"/><line x1="50" y1="30" x2="50" y2="52" /><circle cx="50" cy="68" r="1"/></g>
            </symbol>
        </svg>

        <div class="container">
            <header><svg style="stroke:black; height:20px; width:20px;"><use xlink:href="#info-symbol"></use></svg>OFP2MAP, même hors-ligne, affiche un tirage aléatoire dans le menu plugin</header>
            <div>
                <h1>Pile ou Face</h1>
                <div id="coin">
                    <div class="side head"></div>
                    <div class="side tail"></div>
                </div>
                <small>cliquez sur la pièce pour relancer</small>
            </div>
        </div>
        <script>
            let coin = document.getElementById("coin");
            let help = document.querySelector('small');
            let title = document.querySelector('h1');
            function flip(e) {
                coin.removeEventListener("click", this);
                title.textContent = "Pile ou Face";
                help.style.visibility = "hidden";
                const flipResult = (Math.random() <0.5) ? 'head' : 'tail';
                coin.className = 'flip' + flipResult.charAt(0).toUpperCase() + flipResult.slice(1);
                setTimeout(() => {
                    title.textContent = (flipResult === 'head') ? 'Pile' : 'Face';
                }, 1700);
                setTimeout(() => {
                    coin.className = flipResult;
                    coin.addEventListener("click", this);
                    help.style.visibility = "";
                }, 2100);
            }
            coin.addEventListener("click", flip);
        </script>
    </body>
</html>
